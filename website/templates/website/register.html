{% extends 'website/base.html' %}
{% block content %}
    <h2 class="tOther">Cadastro</h2>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{% url 'register' %}" class="register_form">
            {% csrf_token %}
            <label for="email" class="credenciais">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password" class="credenciais">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit" class="submit">Cadastrar</button>
        </form>
{% endblock %}

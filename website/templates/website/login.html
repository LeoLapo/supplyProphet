{% extends 'website/base.html' %}
{% block content %}
    <h2 class="tOther">Login</h2>
    <form method="POST" action="{% url 'login' %}" class="login_form">
        {% csrf_token %}
        <label for="email" class="credenciais">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password" class="credenciais">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" class="submit">Entrar</button>
        <br>
        <div class="other_buttons"> 
            <button class="">Entrar com Google</button>
            <button class="">Entrar com Outlook</button>
        </div>
        <br><br>
        <a href="{% url 'register' %}"><button class="cadastro">Cadastre-se</button></a>
    </form>
{% endblock %}

{% extends 'website/base.html' %}
{% block content %}
    <h2 class="tLogin">Login</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="email" class="credenciais">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password" class="credenciais">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" class="">Entrar</button>
    </form>
    <br>
    <button class="">Entrar com Google</button>
    <button class="">Entrar com Outlook</button>
    <br><br>
    <a href="{% url 'register' %}"><button>Cadastre-se</button></a>
{% endblock %}
